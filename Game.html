<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        <div class="buttons">
            <button id="rock" class="choice-btn"><img src="./GameImg/Rock.png" alt="Rock"></button>
            <button id="paper" class="choice-btn"><img src="./GameImg/Paper.png" alt="Paper"></button>
            <button id="scissors" class="choice-btn"><img src="./GameImg/Scissor.png" alt="Scissors"></button>
        </div>
        <div class="result">
            <p id="player1">Player 1: </p>
            <p id="player2">Player 2: </p>
            <p id="outcome"></p>
        </div>
        <div class="scoreboard">
            <p>Wins: <span id="wins">0</span></p>
            <p>Losses: <span id="losses">0</span></p>
        </div>
        <button id="reset" class="reset-btn">Reset</button>
    </div>
    <script src="Script.js"></script>
</body>
</html>
